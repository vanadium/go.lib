version: 2.1
orbs:
  win: circleci/windows@2.4.1

jobs:
  test-linux:
    parameters:
      go:
        type: string
    docker:
      - image: cimg/go:<< parameters.go >>
    steps:
      - checkout
      - run:
          name: test
          command: |
            go test -race --covermode=atomic ./...

  test-windows:
    executor:
      name: win/default
    steps:
      - run: git config --global core.autocrlf false
      - checkout
      - run:
          name: test
          command: |
            go test -race --covermode=atomic ./...
  lint:
    parameters:
      go:
        type: string
    docker:
      - image: cimg/go:<< parameters.go >>
    steps:
      - checkout
      - run:
          name: downloads
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
            go get github.com/matthewloring/validjson/cmd/validjson
            go install -x github.com/matthewloring/validjson/cmd/validjson@latest
      - run:
          name: lint
          command: |
            golangci-lint run ./...
            validjson ./...

workflows:
  circleci:
    jobs:
      - test-linux:
          matrix:
            parameters:
              go: ["1.13", "1.17"]
      - lint:
          matrix:
            parameters:
              go: ["1.17"]
