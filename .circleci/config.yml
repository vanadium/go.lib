version: 2.1
orbs:
  go: circleci/go@1.7.0

jobs:
  test-linux:
    parameters:
      go:
        type: string
    executor:
      name: go/default
      tag: << parameters.go >>
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - go/test:
          covermode: atomic
          failfast: true
          race: true

  lint:
    parameters:
      go:
        type: string
    executor:
      name: go/default
      tag: << parameters.go >>
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - run:
          name: downloads
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
            go get github.com/matthewloring/validjson/cmd/validjson
            go install -x github.com/matthewloring/validjson/cmd/validjson@latest
      - run:
          name: lint
          command: |
            golangci-lint run ./...
            validjson ./...
      - go/save-cache

workflows:
  circleci:
    jobs:
      - test-linux:
          matrix:
            parameters:
              go: ["1.13", "1.17"]
      - lint:
          matrix:
            parameters:
              go: ["1.16"]
