sudo: false
dist: trusty
language: go
go:
- 1.11.4
go_import_path: v.io/x/lib
install:
- go get v.io/...
script:
- go test --tags=travis ./...
notifications:
  email:
    receipients:
    - vanadium-ci@v.io
    on_success: never
    on_failure: always
env:
  global:
    - GO111MODULE=on
    - secure: 
after_success:
- bash ./trigger-travis-build.sh $TRAVIS_API_TOKEN vanadium core
