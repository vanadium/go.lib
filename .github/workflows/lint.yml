name: Lint
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Install linters
        run: |
          bindir=$(go env GOPATH)/bin
          curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b ${bindir} v1.26.0
          go get github.com/matthewloring/validjson/cmd/validjson
          go build -o ${bindir}/validjson github.com/matthewloring/validjson/cmd/validjson

      - name: Run linters
        run: |
          go get -v -t -d ./...
	  go vet ./...
          ~/go/bin/golangci-lint run -v ./...
          ~/go/bin/validjson ./...
